version: '3.3'

services:
  app: &app
    build: .
    env_file: .env
    links:
      - redis
    depends_on:
      - redis
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: >
      bash -c "python manage.py runserver 0.0.0.0:8000"

  migrate:
    <<: *app
    command: >
      bash -c "python manage.py migrate"
    ports: []
    depends_on:
      - app

  redis:
    image: redis

  channels:
    build: .
    command: daphne -b 0.0.0.0 -p 8001 config.asgi:application
    env_file: .env
    depends_on:
      - redis
    links:
      - redis
    ports:
      - "8001:8001"

